    <!-- lopgo -->
    <img title="Pokemon"

    class="logo"

    <!--  Elemento principal de interacao -->
    <div class="conter">

      <!--  Formulario -->
      <form action="">

        <label for="pokeinput">Name or Number</label>
        <br>
        <input id="pokeinput" type="text" 
        placeholder=" EX: Pikachu or 25">

        <br>
        <input 
        class="button"
        type="submit" value="BUSCAR">

      </form>
      
      <!--  Sub Div, div de retorno -->
      <div class="date">

        <!--  Imagen dos pokemons -->
        <span id="pokeimg">
          <!-- <img src=" Imagem do Pokemon "> -->
        </span>

        <!--  Dados do Pokemon -->
        <div id="pokeinformation">
          <p>[...]</p>
        </div>

      </div>

    </div>

  </main>
